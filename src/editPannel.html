<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/tag/EditPannel.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="editPannel">

    </div>
    
    <button id="button">click me</button>
    <script>

        var tagList = ["java", "kotlin", "flutter", "react"];
        var content = "The integrity and crossorigin attributes are used for Subresource Integrity (SRI) checking.\n"+
        "This allows browsers to ensure that resources hosted on third-party servers have not been tampered with.\n"+
        "Use of SRI is recommended as a best-practice, whenever libraries are loaded from a third-party source.";

        let e = new EditPannel("editPannel");
        $('#button').on('click', ()=>{
            e.setText("title", content, tagList)
            e.setVisible(true);
        })
    </script>
</body>
</html>
