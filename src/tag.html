<!DOCTYPE html>
<html>
<head>
    <title>JSP_MEMO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link type="text/css" rel="stylesheet" href="css/tag/main.css"/>
    <link type="text/css" rel="stylesheet" href="css/tag/memo.css"/>
    <link type="text/css" rel="stylesheet" href="css/tag/navbar.css"/>
    <script type="module" src="js/tag/main.js"></script>
    <script>
        const TAG_NAME = "";
    </script>
</head>
<body>
    <header class="navBar">
        <p><a>All Memos</a></p>
        <p class="tagName" value="git"><a>git</a></p>
        <p class="tagName" value="java"><a>java</a></p>
        <p class="tagName" value="flutter"><a>flutter</a></p>
        <p class="tagName" value="linear-algebar"><a>linear-algebar</a></p>
        <p class="tagName" value="swift"><a>swift</a></p>
        <p class="tagName" value="algorithm"><a>algorithm</a></p>
        <p class="tagName" value="spring"><a>spring</a></p>
    </header>
    <section class="container">
        <section class="sec1">
            <div class="newMemo">
                <button id="NewMemoButton">open new memo</button>
            </div>
        </section>
        <section class="sec2">
            <div class="memo" memoid="IDcreatedByJsp">
                <div class="memoTitle">필요한것들, 해야할 것들</div>
                <div class="memoTags">
                    <span class="tag" value="kotlin">#kotlin</span>
                    <span class="tag" value="java">#java</span>
                    <span class="tag" value="react">#react</span>
                </div>
                <pre class="memoContent">
                JSP_MEMO 완성하기 -> Spring framework 공부하기( Spring in action : taco cloud),
                알고리즘 공부하기 -> 알고리즘 문제해결전략 책 공부.
                </pre>
                <button class="memoModify">modify</button>
            </div>
        </section>
    </section>
    <div id="selectTagContainer" style="display:none;"></div>
    <div id="memoEditContainer" style="display: none;"></div>
</body>

</html>
