    <button id="bt">hi</button>
    <script>

        var jsonObj = {
            name : "ads"
        }
        $("#bt").on('click', ()=>{
            $.ajax({
            url : "/hi",
            type: 'POST',
            dataType: 'json',
            contentType: "application/json",
            data : JSON.stringify(jsonObj),
            success: (data)=>{
                console.log(data.data);
            }
            }).done((data, textStatus, xhr)=>{
                console.log(data.data);
            })
        })
        
    </script>
