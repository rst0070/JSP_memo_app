<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="editPannel"></div>
    <div id="tagSelectPannel"></div>
    <button id="button">click me</button>
    <script type="module">
        import { memoEditPannel } from "/js/tag/EditPannel.js";
        import { tagSelectPannel } from "/js/tag/TagSelectPannel.js";
        
        var tagList = ["java", "kotlin", "flutter", "react"];
        var content = "The integrity and crossorigin attributes are used for Subresource Integrity (SRI) checking.\n"+
        "This allows browsers to ensure that resources hosted on third-party servers have not been tampered with.\n"+
        "Use of SRI is recommended as a best-practice, whenever libraries are loaded from a third-party source.";

        const tsp = new tagSelectPannel('tagSelectPannel', tagList);
        const editPannel = new memoEditPannel("editPannel", tsp);
        editPannel.setReturnFunction((title, content, tagList)=>{
            console.log(title);
            console.log(content);
            console.log(tagList);
        })
        $('#button').on('click', ()=>{
            editPannel.setText("title", content, tagList)
            editPannel.setVisible(true);
        })
    </script>
</body>
</html>
